<div class="container">

  <div class="text-center">
    <div>
      <div class="row">
        <div class="col-md-4">
          <h1>Graph It</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="graph-name">Name It</label>
          <input
            id="graph-name"
            type="text"
            ng-blur="checkName()"
            ng-keyup="$event.keyCode == 13 ? checkName() : null"
            ng-model="input.name">

        </div>
        <div class="col-md-2-offset-1 graph-list">
          {{ graphs.list }},{{input.name }}
          <ul class="nav nav-pills nav-stacked"> Existing Matches
            <li ng-repeat="g in (graphs.filterList = (graphs.list | filter:input.name))">
              <a ng-click="">{{ g }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="input-number">Number It</label>
          <input
            id="input-number"
            type=number
            placeholder="123.4"
            ng-keyup="$event.keyCode == 13 ? save() : null"
            ng-model="input.number" />
          <!-- <button ng-click="save()" >Save</button> -->

          <div class="alert alert-warning" ng-show="note.nan">Not Saved, wasn't a number - Try Again</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <line-graph data="input"></line-graph>
          <div class="row">
            <button  ng-click="clear()">Clear</button>
          </div>
        </div>
      </div>

    </div>
  </div>



</div><!-- /.container -->
