    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            "paths": {
                "moment": "https://rawgit.com/moment/moment/2.10.6/moment.js",
                "d3": "https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js"
            },
            meta: {
                'moment': {
                    format: 'global',
                    globals: {
                        moment: 'moment'
                    }
                },
                'd3': {
                    format: 'global',
                    globals: {
                        d3: 'd3'
                    }
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>
