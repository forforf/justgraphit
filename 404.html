<html>
<head>
    <base href="/">
    <title>Just Graph It</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'HEAD',
                url: "http://justgraphit.com",
                success: function() {
                    window.location.replace("http://justgraphit.com");
                }
                // do nothing on error
            })
        })
    </script>
</head>

<body>
<h1>Oops, not found. did you mean:</h1>
<a href="http://justgraphit.com">http://justgraphit.com</a>
</body>
</html>
